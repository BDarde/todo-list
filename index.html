<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" src="./img/checked.png">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input class="input-task" type="text" placeholder="O que tenho que fazer...">
        
        <button class="button-add-task">Adicionar</button>

        <ul class="list-tasks">
            <li class="task">
                <img src="./img/checked.png" alt="chek-na-tarefa">
                Primeira tarefa
                <img src="./img/trash.png" alt="excluir-tarefa">
            </li>
        </ul>
    </div>
</body>
</html>

<script src="./index.js"></script>
